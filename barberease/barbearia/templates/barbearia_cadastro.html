{% load static %}
{% load widget_tweaks %}
{% load i18n %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'barbearia/css/stylebarber.css' %}">
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form method="POST">
		<div class="centro">
        {% csrf_token %}    
		<div class="logo"></div>
		<p class="box-title">Cadastre sua barbearia:</p>
		<div class="form-input-container">
		  <div class="column">
			<div class="field-container column">
				<label class="label">Número de telefone:
				<div class="form-control-container">
					{{ form.nome | add_class:"form-control" }}
					{% if form.nome.errors %}
					<div class="error">
						{{ form.nome.errors }}
					</div>
					{% endif %}
				</div>
				</label>
			</div>
			<div class="field-container column">
				<label class="label">CNPJ:
				<div class="form-control-container">
					{{ form.sobrenome | add_class:"form-control" }}
					{% if form.sobrenome.errors %}
					<div class="error">
						{{ form.sobrenome.errors }}
					</div>
					{% endif %}
				</div>
				</label>
			</div>
			<div class="field-container column">
				<label class="label">Nome do estabelecimento:
				<div class="form-control-container">
                	{{ form.email | add_class:"form-control" }}
                  	{% if form.email.errors %}
                  	<div class="error">
                    	{{ form.email.errors }}
                  	</div>
                	{% endif %}
				</div>
				</label>
			</div>
			<div class="field-container column">
				<label class="label">Insira sua logo:
				<div class="form-control-container">
                	{{ form.password | add_class:"form-control" }}
                  	{% if form.password.errors %}
                  	<div class="error">
                    	{{ form.password.errors }}
                  	</div>
                	{% endif %}
				</div>
				</label>
			</div>
		  </div>
		  <div class="column">
			<div class="field-container column">
				<label class="label">Endereço:
				<div class="form-control-container">
					{{ form.nome | add_class:"form-control" }}
					{% if form.nome.errors %}
					<div class="error">
						{{ form.nome.errors }}
					</div>
					{% endif %}
				</div>
				</label>
			</div>
			<div class="special-fields">
			<div class="field-container column">
				<label class="label">CEP:
				<div class="form-control-container-special">
					{{ form.sobrenome | add_class:"form-control" }}
					{% if form.sobrenome.errors %}
					<div class="error">
						{{ form.sobrenome.errors }}
					</div>
					{% endif %}
				</div>
				</label>
			</div>
			<div class="field-container column">
				<label class="label">Setor:
				<div class="form-control-container-special">
					{{ form.sobrenome | add_class:"form-control" }}
					{% if form.sobrenome.errors %}
					<div class="error">
						{{ form.sobrenome.errors }}
					</div>
					{% endif %}
				</div>
				</label>
			</div>
		    </div>
			<div class="special-fields">
			<div class="field-container column">
				<label class="label">Cidade:
				<div class="form-control-container-special">
                	{{ form.email | add_class:"form-control" }}
                  	{% if form.email.errors %}
                  	<div class="error">
                    	{{ form.email.errors }}
                  	</div>
                	{% endif %}
				</div>
				</label>
			</div>
			<div class="field-container column">
				<label class="label">Estado:
				<div class="form-control-container-special">
                	{{ form.email | add_class:"form-control" }}
                  	{% if form.email.errors %}
                  	<div class="error">
                    	{{ form.email.errors }}
                  	</div>
                	{% endif %}
				</div>
				</label>
			</div>
		    </div>
			<div class="field-container column">
				<label class="label">Complemento:
				<label class="label-comp">(opcional)</label>		
				<div class="form-control-container">
                	{{ form.password | add_class:"form-control" }}
                  	{% if form.password.errors %}
                  	<div class="error">
                    	{{ form.password.errors }}
                  	</div>
                	{% endif %}
				</div>
				</label>
			</div>
		  </div>
		</div>
		    <div class="form-button-container">
			<input class="bottoment" type="submit" value="Cadastrar"/>
		</div>  
	</form>
	</div>
</body>
</html>
